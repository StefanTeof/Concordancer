<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MConcordance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<br>

<!--Header-->
<section>
    <div class="container ">
        <div class="row">
            <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-dark rounded-5 shadow-sm" id="pillNav2"
                role="tablist"
                style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-dark); --bs-nav-pills-link-active-bg: var(--bs-white);">
                <li class="nav-item" role="presentation">
                    <a href="{% url 'index' %}" style="text-decoration: none">
                        <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button"
                                role="tab"
                                aria-selected="false" disabled><span
                                class="h4 text-white fw-bolder text-uppercase font-monospace">MConcordance</span>
                        </button>
                    </a>

                </li>
                <li class="nav-item" role="presentation">
                    <a href="{% url 'index' %}" class="nav-link  rounded-5">
                        <span class="fs-5 fw-bold">Word search</span>
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a href="{% url 'attachFile' %}" class="nav-link  active  rounded-5">
                        <span class="fs-5 fw-bold">Attach file</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <br>
</section>

<!--Main-->
<section>
    <form method="post" action="{% url 'attachFile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="container">
                <div class="input-group ">
                    <input type="file" class="form-control" id="inputGroupFile02" name="file">  <!-- Added name="file" -->
                    <button class="input-group-text" type="submit">Upload</button>
                </div>
            </div>
        </div>
    </form>
</section>
<!--Result section-->

<section>
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <p>{{ message }}</p>
    </div>
</section>

<!--Footer-->

</body>
</html>
