<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MConcordance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <br>

    <!--Header-->
    <section>
        <div class="container ">
            <div class="row">
                <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-dark rounded-5 shadow-sm" id="pillNav2"
                    role="tablist"
                    style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-dark); --bs-nav-pills-link-active-bg: var(--bs-white);">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button"
                            role="tab" aria-selected="false" disabled><span
                                class="h4 text-white fw-bolder text-uppercase font-monospace">Concordance</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="{% url 'index' %}" class="nav-link active rounded-5">
                            Word search
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="{% url 'attachFile' %}" class="nav-link  rounded-5">
                            Attach file
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <br>
    </section>


    <!--Main-->
    <section>
        <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="container" id="wsearchTab">
                <div class="row bg-body-tertiary">
                    <h5>Type word here:</h5>
                </div>
                <!-- Form should start from here -->
                <form method="get" action="{% url 'index' %}">
                    <!-- Ensure the action matches the Django URL name for the view -->
                    <div class="row">
                        <div class="col">
                            <nav class="navbar bg-body-tertiary">
                                <div class="container-fluid">
                                    <input class="form-control border border-3" type="search" placeholder="Example..."
                                        aria-label="Search" name="keyword">
                                </div>
                            </nav>
                        </div>
                        <div class="col">
                            <ul class="list-group">
                                {% for category in categories %}
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="radio" name="category"
                                        value="{{ category }}">
                                    <label class="form-check-label">{{ category }}</label>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!--Result section-->

    <section>
        <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Resource</th>
                        <th scope="col" class="text-end">Left context</th>
                        <th scope="col" class="text-center">KWIC</th>
                        <th scope="col">Right context</th>
                    </tr>
                </thead>
                <tbody>
                    {% for word in words %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ word.file }}</td>
                        <td class="text-end">{{ word.left_context }}</td>
                        <td class="text-danger text-center fw-bold">{{ word.word }}</td>
                        <td>{{ word.right_context }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

    <!--Footer-->

</body>

</html>
